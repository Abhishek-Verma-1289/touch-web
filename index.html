<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="LPU Touch">
    <meta name="description" content="LPU Touch Food Scanner App">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./assests/logo192.jpg">
    <link rel="icon" type="image/jpg" href="./assests/logo192.jpg">
    <meta http-equiv="refresh" content="0; url=dashboard.html">
    <title>LPU Touch</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <p>Loading LPU Touch...</p>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch((err) => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
