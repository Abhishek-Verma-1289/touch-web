<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
        }

        /* Overlay dims the whole screen except scanner box */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(32, 32, 32, 0.5); /* light grey transparent */
            z-index: 1;
        }

        /* Scanner box with transparent center */
        .scanner-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 460px;
            height: 680px;
            background: transparent;
            z-index: 2;
            box-shadow: 0 0 0 9999px rgba(14, 14, 14, 0.5); /* dim outer area */
            /* border: 2px solid white; border for clarity */
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Responsive size for mobile */
        @media screen and (max-width: 480px) {
            .scanner-box {
                width: 65vw;  /* reduced from 85vw */
                height: calc(65vw * 1.478); /* maintain aspect ratio */
                box-shadow: 0 0 0 9999px rgba(48, 48, 48, 0.5);
            }
        }
        
        /* Extra small devices */
        @media screen and (max-width: 360px) {
            .scanner-box {
                width: 60vw;  /* even smaller for very small screens */
                height: calc(60vw * 1.478);
            }
        }

        /* Red scanning line (moving up and down) */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            animation: scan 3s  infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .bottom-text {
            position: fixed;
            bottom: 4vh;
            left: 0;
            right: 0;
            text-align: center;
            color: #ffffff;
            font-size: calc(13px + 1vw);
            z-index: 3;
            width: 100%;
            /* padding: 0 12px; */
            box-sizing: border-box;
            margin: 0 auto;
            white-space: normal;
            line-height: 1.2;
            word-break: break-word;
        }

        @media screen and (max-width: 480px) {
            .bottom-text {
                font-size: 16px;
                bottom: 3vh;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <video id="camera-feed" autoplay playsinline></video>
    <div class="overlay"></div>
    <div class="scanner-box">
        <div class="scan-line"></div>
    </div>
    <div class="bottom-text">
        Place a barcode inside the viewfinder rectangle to scan it.
    </div>

    <script>
        // Request camera access
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',  // Use back camera if available
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('camera-feed');
                videoElement.srcObject = stream;
                
                // Stop the camera after 3 seconds and redirect
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    // Get the meal type from URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const mealType = urlParams.get('meal');
                    
                    // Redirect to appropriate page
                    switch(mealType) {
                        case 'lunch':
                            window.location.href = 'lunch.html';
                            break;
                        case 'tea':
                            window.location.href = 'tea.html';
                            break;
                        case 'dinner':
                            window.location.href = 'dinner.html';
                            break;
                        case 'breakfast':
                        default:
                            window.location.href = 'approve.html';
                            break;
                    }
                }, 3000);
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Please allow camera access to scan');
                // Redirect anyway after 3 seconds if camera access fails
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const mealType = urlParams.get('meal');
                    switch(mealType) {
                        case 'lunch':
                            window.location.href = 'lunch.html';
                            break;
                        case 'tea':
                            window.location.href = 'tea.html';
                            break;
                        case 'dinner':
                            window.location.href = 'dinner.html';
                            break;
                        case 'breakfast':
                        default:
                            window.location.href = 'approve.html';
                            break;
                    }
                }, 3000);
            }
        }
        // Start the camera when page loads
        window.onload = startCamera;
    </script>
</body>
</html>
